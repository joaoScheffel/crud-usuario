<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do email</title>
</head>
<body>
    <h1>Seu email foi validado com sucesso!</h1>

    <script>
        var url = window.location.href
        var code = url.split('=')[1]
        fetch(`http://localhost:3333/api/user/verify-email?code=${code}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
    </script>
</body>
</html>

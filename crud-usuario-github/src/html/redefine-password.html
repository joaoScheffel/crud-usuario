<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefina a sua senha</title>
</head>

<body>
    <h1>Redefina a sua senha</h1>
    <input type="text" id="teste" placeholder="senha aqui">
    <input type="button" onclick="enviar()">

    <script>
        function enviar() {
            var url = window.location.href
            var code = url.split('=')[1]
            var newPassword = document.getElementById("teste").value

            fetch(`http://localhost:3333/api/user/redefine-password?code=${code}`, {
                method: 'POST',
                body: JSON.stringify({ newPassword }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        }
    </script>
</body>

</html>
